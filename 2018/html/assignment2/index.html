<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <table class="weather">
            <caption>Weather Forecast</caption>
            <thead>
                <tr>
                    <th class="left">Time</th>
                    <th class="right">Temperature</th>
                    <th class="right">Humidity</th>
                </tr>
            </thead>
            <tbody class="border">
                <tr>
                    <td class="left leftcolumn">7:00 PM</td>
                    <td class="right">23°</td>
                    <td class="right">8%</td>
                </tr>
                <tr class="border">
                    <td class="left leftcolumn">8:00 PM</td>
                    <td class="right">24°</td>
                    <td class="right">9%</td>
                </tr>
                <tr>
                    <td class="left leftcolumn">9:00 PM</td>
                    <td class="right">21°</td>
                    <td class="right">7%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
