<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>Form 01</title>
</head>

<body>
  <div class="wrapper">
    <h2>Forms #1</h2>
    <p>Here is the first form for Day 5 activities.</p>

    <div class="container">
      <form id="myForm" name="myForm">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
        <div class="row" id="makeof4x4row">
          <div class="col-25">
            <label for="makeof4x4">4x4 Make:</label>
          </div>
          <div class="col-75">
            <input type="checkbox" class="radiobutton" name="makeof4x4" value="jeep" checked /> Jeep
            <input type="checkbox" class="radiobutton" name="makeof4x4" value="toyota" /> Toyota
            <input type="checkbox" class="radiobutton" name="makeof4x4" value="chevy" /> Chevy
            <input type="checkbox" class="radiobutton" name="makeof4x4" value="ford" /> Ford
            <input type="checkbox" class="radiobutton" name="makeof4x4" value="nissan" /> Nissan
            <input type="checkbox" class="radiobutton" name="makeof4x4" value="suzuki" /> Suzuki
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country:</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="message">Message:</label>
          </div>
          <div class="col-75">
            <textarea id="message" name="messgae" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input name="submit" id="submit" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
  <script src="./js/mycode.js"></script>
</body>

</html>
