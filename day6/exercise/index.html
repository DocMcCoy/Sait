<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Color Palette Generator - Exercise Day 6</title>
</head>

<body>
    <div class="wrapper">
        <h1>Color Palette Generator</h1>
        <h2>Exercise Day 6</h2>
        <div class="container wrapper">
            <form action="#" id="colorForm">
                <div class="row">
                    <!-- Color Options:
                        spec­ify the hue, lu­mi­nos­ity and the num­ber of col­ors to gen­er­ate -->
                    <div class="col-25">
                        <label for="hue">Hue:</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" id="hue" class="hueradio" name="hue" value="red" required /> Red
                        <input type="radio" id="hue" class="hueradio" name="hue" value="blue" /> Blue
                        <input type="radio" id="hue" class="hueradio" name="hue" value="green" /> Green
                        <input type="radio" id="hue" class="hueradio" name="hue" value="yellow" /> Yellow
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="luminosity">Luminosity</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" id="luminosity" class="luminosityradio" name="luminosity" value="normal" />
                        Normal
                        <input type="radio" id="luminosity" class="luminosityradio" name="luminosity" value="light" />
                        Light
                        <input type="radio" id="luminosity" class="luminosityradio" name="luminosity" value="dark" />
                        Dark
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">How Many Colours Would You Like?:</label>
                    </div>
                    <div class="col-75">
                        <select id="count" name="count">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="palletecontainer wrapper">
            <div class="roundDiv"></div>
            <div class="roundDiv"></div>
            <div class="roundDiv"></div>
            <div class="roundDiv"></div>
            <div class="roundDiv"></div>
        </div>
        <div class="palletecontainer wrapper">
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
    <script src="./js/code.js"></script>
</body>

</html>
