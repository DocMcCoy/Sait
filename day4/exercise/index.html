<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Wakely's Quote Machine</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1 id="heading">Wakely's Quote Machine</h1>
            <hr>
            <p id="p1">Welcome to my Quote Machine. Be prepare for an inspirational quote to come an "inspire" you every 30
                seconds.</p>
            <p id="p2">Is that too long to wait? Click on the navigation buttons below to cycle through even more "inspiration"!</p>
        </div>
        <div id="quotecontainer">
            <div id="quote">Hasta La Vista Baby - Arnold Schwarzenneger</div>
        </div>
        <nav class="bottom">
            <ul>
                <li><button id="backbutton">Back</button></li>
                <li><button id="tweetbutton">Tweet</button></li>
                <li><button id="forwardbutton">Forward</button></li>
            </ul>
        </nav>
    </div>

    <script src="./js/mycode.js"></script>
</body>

</html>
